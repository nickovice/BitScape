<div class="mainContainer">
    <div class="btnContainer">
        <button type="button" class="goBack" onclick="history.back()">&lt; Volver</button>
    </div>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product?.image}}" class="img-fluid rounded-start" alt="{{product?.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div *ngIf="product">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.info}}</p>
                        <p class="card-text">Precio: {{product.price | currency:'USD': 'symbol':'1.2-2' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
