<div class="mainDiv">
<div class="container mt-4">
    <div class="row" style="justify-content: center;">
        <app-search-box></app-search-box>
      <!-- Contenedor de Ordenar Por (Horizontal) -->
      <div class="col-md-12 mb-4 sortDiv">
        <div class="card sortDivDiv">
          <div class="card-header">
            Ordenar por
          </div>
          <div class="card-body sortButtonsContainer">
            <div class="d-flex justify-content-between sortButtons">
              <button class="btn sortBtn">Precio Ascendente</button>
              <button class="btn sortBtn">Precio Descendente</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Contenedor de Filtros -->
      <div class="col-md-4 mb-4">
        <!-- Contenedor de Filtros (Vertical) -->
        <div class="card filters">
          <div class="card-header">
            Filtros
          </div>
          <div class="card-body">
            <div>
              <label>
                <input type="checkbox"> Filtro 1
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox"> Filtro 2
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 mb-4">
        <!-- Listado de Productos -->
        <div class="row" style="justify-content: center;">
          <div class="col-md-12 mb-4 productCard" *ngFor="let productCard of productsCards">
            <div class="card h-100 d-flex flex-column tarjeta">
              <div class="d-flex justify-content-center">
                <img src="{{ productCard.img }}" class="card-img-top" alt="{{ productCard.name }}" style="object-fit: contain; height: 200px;">
              </div>
              <div class="card-body d-flex flex-column flex-grow-1">
                <h5 class="card-title">{{ productCard.name }}</h5>
                <p class="card-text"><strong>Precio: {{ productCard.price | currency:'USD': 'symbol':'2.2-2' }} USD</strong></p>
                <button class="btn btn-primary mt-auto">Ver Detalles</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  
<app-footer></app-footer>
